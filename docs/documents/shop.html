    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Red Hat Display', sans-serif;
            line-height: 1.6;
            height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Cinzel', sans-serif;
            font-size: 4rem;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 75px;
            background-color: black;
            color: white;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .nav-button {
            position: absolute;
            font-family: 'Quicksand', sans-serif;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-button.left-1 {
            left: 20%;
        }

        .nav-button.left-2 {
            left: 30%;
        }

        .nav-button.right-1 {
            right: 20%;
        }

        .nav-button.right-2 {
            right: 30%;
        }

        .nav-button:hover {
            border-bottom: solid 2px white;
        }

        .content {
            background-image: url('https://cdn.prod.website-files.com/630d4d1c4a462569dd189855/6722973fd0e66d4a078382c5_6570b34fcbca6c3450272161_2.webp');
            background-size: cover;
            background-position: bottom;
            height: 75vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .scrollable-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-top: 20px;
            padding: 20px;
        }

        .image-button {
            width: 45%;
            height: 300px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .image-button:hover {
            transform: scale(1.1);
        }

        .image-button.one {
            background-image: url('https://cdn.pixabay.com/photo/2024/05/09/05/43/woman-8749829_1280.jpg');
        }

        .image-button.two {
            background-image: url('https://cdn.pixabay.com/photo/2016/03/27/17/40/man-1283231_1280.jpg');
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

    <div class="content">

    </div>

    <div class="scrollable-content">
        <a href="shop_womens.html" class="image-button one">
            <div class="image-text">WOMENS</div>
        </a>
        <a href="shop_mens.html" class="image-button two">
            <div class="image-text">MENS</div>
        </a>
    </div>

</body>
